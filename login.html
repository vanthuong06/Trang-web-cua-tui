<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="stylesdangnhap.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Đăng nhập</h2>
      <form>
        <div class="form-group">
          <label for="username">Tài khoản</label>
          <input type="text" id="vanthuong06" placeholder="Nhập tài khoản">
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="1234" placeholder="Nhập mật khẩu">
        </div>
        <button type="button" class="btn-login" onclick="redirectToHome()">Đăng nhập</button>        
      </form>
      <div class="login-footer">
        <p>Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
